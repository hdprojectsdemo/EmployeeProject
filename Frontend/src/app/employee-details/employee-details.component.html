<h3 class="text-center mt-4">
  <b>EMPLOYEE LIST</b>
</h3><br>
<table class=" table table-hover table-light ">
  <tr>
    <th>Name</th>
    <th>EmaliID</th>
    <th>ContactNO</th>
    <th>Address</th>
    <th>State</th>
    <th>City</th>
  </tr>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.empName }}</td>
    <td>{{ emp.emailID }}</td>
    <td>{{ emp.contactNo }}</td>
    <td>{{emp.address}}</td>
    <td>{{ emp.state }}</td>
    <td>{{ emp.city }}</td>
    <td><button type="button" mdbBtn color="primary" (click)="getEmployeeDetails(emp)" class="waves-light btn btn-sm btn-dark bg-light"
       data-toggle="modal" data-target="#editModal"><i class="fa fa-pencil-square-o"
          aria-hidden="true"></i></button>
    </td>
  </tr>
</table>





<!-- Edit Modal -->



<div class="modal fade" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
          <div *ngIf="emp">

            <div class="form-group">
              <label for="empName">Name</label>
              <input type="text" class="form-control" [(ngModel)]="emp.empName" name="empName" #empName="ngModel">
            </div>


            <div class="form-group">
              <label for="emailID">Email ID</label>
              <input type="email" class="form-control" [(ngModel)]="emp.emailID" name="emailID" #emailID="ngModel">
            </div>

            <div class="form-group">
              <label for="contactNo">Contact Number</label>
              <input type="text" class="form-control" [(ngModel)]="emp.contactNo" name="contactNo" #contactNo="ngModel">
            </div>


            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" [(ngModel)]="emp.address" name="address"  #address="ngModel">
            </div>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="updateEmployeeDetails(f.form.value)">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteEmployee(f.form.value)">Delete</button>
        <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
      </div>

    </div>
  </div>
</div>
